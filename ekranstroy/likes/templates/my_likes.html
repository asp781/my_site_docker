<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row" align="center">
            <div class="col">
                <a href="{% url "index" %}" class="btn btn-warning">ГЛАВНАЯ</a>
                <a href="{% url "price" %}" class="btn btn-warning">ЦЕНЫ</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    {% for service in servises %}
                        <li class="list-group-item">
                            <h5>{{ service.title }}</h5>
                            <p class="last">Цена: {{service.price}} руб / {{p.unit}}</p>
                            <div class="btn-group">
                                <p><a href="{{ service.get_absolute_url }}" class="btn btn-primary">Подробно</a></p>
                                <p style="margin: 0 5px;"></p>
                                <p>{% include 'likes/add_like_blog.html' with blog_post_id=service.id %}</p>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
